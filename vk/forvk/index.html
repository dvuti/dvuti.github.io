<DOCTYPE! html>
  <html>
    <head>
      <title>Кликер</title>
    </head>
    <body>
      <button id="block">0</button>
      <style type="text/css">
        #block {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          width: 50px;
          background-color: beige;
          cursor: pointer;
        }
      </style>
      <script type="text/javascript">
        block.onclick = () => block.innerText++;
      </script>

    </body>
  </html>
