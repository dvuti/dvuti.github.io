<body>
   
<input id="first" type="date"> <input id="second" type="date">

<script>
  function checkDate() {
  var first_1 = document.getElementById('first').value();
  var second_2 = document.getElementById('second').value();

    alert("введен неправильный промежуток времени ");

}
